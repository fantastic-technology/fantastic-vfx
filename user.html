<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-profile</title>
    <link rel="stylesheet" href="user.css">
    <link rel="icon" href="images/vfxlogo2.png">
</head>
<body>
    <section class="section">
        <section class="user-tab">
            <nav class="user-name">User</nav>
            <div class="form1">
                <p>User-profile</p>
            <input class="user-inp" type="name"class="user" placeholder="User">
           <div class="btn-interface1">
            <button class="btn-es" onclick="userChange();">edit and save</button>
           </div>
            <div class="downloads">
                <p>Downloads: <span class="download-count">0</span></p>
            </div>
            </div>
        </section>

        <div class="problem">
            <p class="pr">Report a Problem</p>
            <form class="report"  action="https://forms-io.onrender.com/submit-form/635b3778-23b3-40ab-ac38-2e3fd76f922d" method="POST">
                <label>Name</label>
                <input type="text" required name="name">
                <label>Email</label>
                <input type="email" required name="email">
                <label>Purpose</label>
                <input type="text" required name="text">
                <label>Message</label>
                <textarea name="" id=""></textarea>
                <button class="submit-btn">Submit</button>
            </form>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
